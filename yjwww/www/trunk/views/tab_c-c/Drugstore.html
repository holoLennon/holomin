<ion-view view-title="药店" hide-nav-bar="true" class="allweb" style="background-color: #eeeeee;">

  <ion-header-bar class="bar-positive row">

    <div  style="border: none;">
      <div class="col col-100">
        <p class="title" style="font-size:16px;margin: auto;">药店</p>
      </div>
    </div>
  </ion-header-bar>
  <ion-content class="has-tabs has-header">
    <div class="AMapArea" id="amap">
      <div id="gaode_container_shopdrugstore" tabindex="0"></div>

      <select required="" class="form-control" ng-model="province" ng-options="o as o.text for o in pcc" ng-change="city=province.children[0];county=city.children[0];"style="font-size: 12px;;width:67px;height:30px;margin-left:8px;margin-top: 15px;text-align: left;">
      </select>
      <select class="form-control" ng-model="city" ng-options="o as o.text for o in province.children" ng-change="county=city.children[1];"style="font-size: 12px;width:79px;height:30px;margin-left:1px;margin-top: 15px;text-align: left;">
      </select>
      <select class="form-control" ng-model="county" ng-options="o as o.text for o in city.children" style="font-size: 12px;;width:79px;height:30px;margin-left:1px;margin-top: 15px;text-align: left;">
      </select>
      <button class=" button-positive" ng-click="searchByCounty(county,city,province)" style="border-radius: 5px;margin-left:7px;margin-top:5px;width:60px;height:32px;background-color: #0088ce; border: 0px;color: #fff;">
        查找
      </button>
      <ion-list class="list">
        <ion-item class="item-avatar" bindonce collection-repeat="obj in list" collection-item-width="100%" collection-item-height="140px" style="margin-top: 10px"ng-href="tel:\\{{obj.tele}}">
          <img src="res/img/yaofang.png"  />
          <div class="item item-text-wrap" style="width:120%;font-size: 12px;color: #8c8c8c;border: none;background-color: snow;">
            <span style="font-size: 14px;color: black;word-break:break-all;">{{obj.cname}}</span><br>
            <span>地址:{{obj.addr}}</span>
            <br>
            <span  ng-href="tel:\\{{obj.tele}}">联系电话:{{obj.tele}}</span>
          </div>
        </ion-item>
      </ion-list>
    </div>

  </ion-content>
</ion-view>
